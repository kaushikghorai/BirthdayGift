<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Het Patel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            margin: 0;
            padding: 20px;
            color: #fff; /* White text color */
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-input {
            font-size: 30px;
            outline: none;
            color: #00ffcc; /* Neon teal text */
            background-color: #000; /* Dark background for input */
            border: 2px solid #000; /* Neon teal border */
            width: 900px; /* Adjust width as needed */
            padding: 10px; /* Add some padding */
            box-shadow: 0 0 10px #000; /* Glowing effect */
            margin-bottom: 200px;
        }
        .search-input::placeholder {
            color: #00ffcc; /* Neon teal placeholder text */
            opacity: 0.3; /* Slightly transparent placeholder */
        }
        .search-input:focus {
            font-size: 30px;
            outline: none;
            color: #ff00b3b9; /* Neon teal text */
            background-color: #000; /* Dark background for input */
            border: 2px solid #000; /* Neon teal border */
            width: 900px; /* Adjust width as needed */
            padding: 10px; /* Add some padding */
            box-shadow: 0 0 10px #000; /* Glowing effect */
            margin-bottom: 200px;
            text-shadow: 0px 0px 15px #ff00b3b9;;
        }
        .shortcuts {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap; /* Allows shortcuts to wrap to the next line */
        }
        .shortcut {
            background-color: #333; /* Dark background for shortcuts */
            border: 2px solid #00ffcc; /* Match the neon teal border of the search bar */
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            color: #00ffcc; /* Neon teal text */
            font-size: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px #00ffcc; /* Glowing effect */
            min-width: 200px; /* Optional: set a minimum width to keep sizes consistent */
        }

        .shortcut:hover {
            background-color: #444; /* Darker background on hover */
            border-color: #ff00b3b9;
            color: #ff00b3b9;
            box-shadow: 0 0 15px #ff00b3b9; /* Brighter glow on hover */
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .search-input {
                width: 100%; /* Full width on mobile */
                font-size: 24px; /* Slightly smaller font */
                padding: 8px; /* Adjust padding */
                margin-bottom: 100px; /* Less margin for mobile */
            }

            .shortcut {
                font-size: 18px; /* Smaller font size for shortcuts */
                padding: 10px; /* Adjust padding */
                min-width: 150px; /* Smaller min-width for mobile */
            }
        }
    </style>

    <script>
        window.onload = function() {
            document.getElementById('searchinput').value = ''; // Clear input on load
        };
    </script>
</head>
<body>
    <div class="search-container">
        <form method='get' action='https://www.google.com/search' target='newTab'>
            <div style="display: flex; align-items: center;">
                <input type='text' name='q' id='searchinput' class='search-input' placeholder='Search...' aria-label='Search' value="">
            </div>
        </form>
    </div>

    <div class="shortcuts">
        <a href="https://www.youtube.com" target="_blank" class="shortcut">YouTube</a>
        <a href="https://drive.google.com" target="_blank" class="shortcut">Google Drive</a>
        <a href="https://classroom.google.com" target="_blank" class="shortcut">Google Classroom</a>
        <a href="https://www.gmail.com" target="_blank" class="shortcut">Gmail</a>
    </div>
    <div class="shortcuts">
        <a href="https://chatgpt.com" target="_blank" class="shortcut">ChatGPT</a>
        <a href="https://gemini.google.com/" target="_blank" class="shortcut">Gemini</a>
        <a href="https://copilot.microsoft.com/" target="_blank" class="shortcut">Microsoft Copilot</a>
        <a href="https://chess.com" target="_blank" class="shortcut">Chess</a>
    </div>
    <div class="shortcuts">
        <a href="https://web.whatsapp.com" target="_blank" class="shortcut">Whatsapp</a>
        <a href="https://facebook.com" target="_blank" class="shortcut">Facebook</a>
        <a href="https://instagram.com" target="_blank" class="shortcut">Instagram</a>
        <a href="https://web.snapchat.com" target="_blank" class="shortcut">Snapchat</a>
    </div>
    <div class="shortcuts">
        <a href="https://open.spotify.com" target="_blank" class="shortcut">Spotify</a>
        <a href="https://Music.youtube.com" target="_blank" class="shortcut">Youtube Music</a>
    </div>
</body>
</html>
